<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cobble&5vie</title>

  <style>
    /* --- DEFINIZIONE FONT (da sostituire con i file veri quando li avrai) --- */
    @font-face {
      font-family: 'LosAngelesTimes';
      src: url('fonts/LosAngelesTimes.woff2') format('woff2'),
           url('fonts/LosAngelesTimes.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Muddled';
      src: url('fonts/Muddled.woff2') format('woff2'),
           url('fonts/Muddled.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /* --- STILE GLOBALE --- */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #121212;
      color: white;
      font-family: 'Muddled', sans-serif; /* Font principale */
    }

    /* --- SEZIONE SUPERIORE --- */
    .top-section {
      height: 66.66vh;
      background-image: url('https://clubhiphop.it/wp-content/uploads/2024/09/392b4952-de09-da6b-480f-734595f84b4d-scaled.jpg');
      background-size: cover;
      background-position: center;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 80px 20px 100px 20px;
    }

    /* --- TITOLO CON FONT SPECIFICO --- */
    h1 {
      font-family: 'LosAngelesTimes', serif;
      font-size: 3rem;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    /* --- BOTTONE "COMPRA" --- */
    .btn-inizia {
      background-color: red;
      color: white;
      padding: 20px 25px;
      font-size: 1rem;
      width: 120px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin: 40px auto 0 auto;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .btn-inizia:hover {
      background-color: darkred;
      transform: scale(1.1);
    }

    /* --- SEZIONE INFERIORE --- */
    .bottom-section {
      background-color: #2b2b2b;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .novita-title {
      font-size: 2rem;
      font-weight: bold;
      color: white;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .divider {
      width: 90%;
      height: 2px;
      background-color: rgba(255, 255, 255, 0.8);
      margin: 10px auto 25px auto;
      border-radius: 2px;
    }

    .images-section {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .image-item {
      width: 18%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .image-item:hover {
      transform: scale(1.05);
    }

    /* --- IMMAGINE A SCHERMO INTERO --- */
    .fullscreen-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .fullscreen-overlay.show {
      display: flex;
    }

    .fullscreen-overlay img {
      max-width: 70%;
      max-height: 70%;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      transition: opacity 0.3s ease;
    }

    /* --- FOOTER --- */
    footer {
      background-color: #2b2b2b;
      padding: 15px;
      font-size: 1rem;
      color: white;
      text-align: center;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="top-section">
    <h1>Cobble&5vie</h1>
    <p>Benvenuto nel nostro negozio online! Scopri la nostra collezione e inizia a fare shopping.</p>
    <a href="store.html" class="btn-inizia">COMPRA ORA</a>
  </div>

  <div class="bottom-section">
    <div class="novita-title">NOVITÃ€</div>
    <div class="divider"></div>
    <div class="images-section">
      <img src="image1.jpg" alt="Immagine 1" class="image-item">
      <img src="image2.jpg" alt="Immagine 2" class="image-item">
      <img src="image3.jpg" alt="Immagine 3" class="image-item">
      <img src="image4.jpg" alt="Immagine 4" class="image-item">
      <img src="image5.jpg" alt="Immagine 5" class="image-item">
    </div>
  </div>

  <div class="fullscreen-overlay" id="fullscreenOverlay">
    <img src="" alt="Immagine ingrandita" id="fullscreenImage">
  </div>

  <footer>
    Per info e contatti scrivete a 
    <a href="mailto:atudosiei.dennis@polotecnologicoimperiese.it">
      atudosiei.dennis@polotecnologicoimperiese.it
    </a>
  </footer>

  <script>
    const images = document.querySelectorAll('.image-item');
    const overlay = document.getElementById('fullscreenOverlay');
    const overlayImg = document.getElementById('fullscreenImage');

    images.forEach(img => {
      img.addEventListener('mouseenter', () => {
        overlayImg.src = img.src;
        overlay.classList.add('show');
        overlayImg.addEventListener('mouseleave', closeOverlay);
      });
    });

    function closeOverlay() {
      overlay.classList.remove('show');
      overlayImg.removeEventListener('mouseleave', closeOverlay);
    }
  </script>
</body>
</html>
