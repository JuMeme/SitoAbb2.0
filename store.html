<head>
<meta charset="UTF-8" />

<title>Negozio Online</title>
<style>
  @font-face { font-family: 'LosAngelesTimes'; src: url('fonts/LosAngelesTimes.woff2') format('woff2'); font-display: swap; }
  @font-face { font-family: 'Muddled'; src: url('fonts/Muddled.woff2') format('woff2'); font-display: swap; }

  body {
    margin: 0;
    padding: 0;
    background-color: #121212;
    color: white;
    font-family: 'Muddled', sans-serif;
  }

  /* Slider rosso scuro */
  .scroll-banner {
    width: 100%;
    background-color: #8B0000;
    overflow: hidden;
    white-space: nowrap;
  }
  .scroll-banner p {
    display: inline-block;
    padding-left: 100%;
    animation: scroll-text 15s linear infinite;
    font-size: 1.2rem;
    color: white;
    font-weight: bold;
  }
  @keyframes scroll-text { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

  .banner img {
    width: 50%;
    max-height: 1000px;
    object-fit: cover;
    margin: 0 auto;
    display: block;
    border-radius: 0;
  }

  h2 {
    text-align: center;
    font-size: 1.8rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin: 40px 0 20px 0;
  }

  .divider {
    width: 80%;
    height: 2px;
    background-color: rgba(255,255,255,0.8);
    margin: 0 auto 25px auto;
    border-radius: 2px;
  }

  .category-section {
  background-color: #2b2b2b;
  padding: 10px 2px; /* meno spazio ai lati */
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 10px; /* anche meno spazio tra sezioni */
}


  /* Griglia 3 colonne (2 righe) */
  .image-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    justify-items: center;
    max-width: 900px;
    margin: 0 auto;
  }

  .image-grid img {
    width: 250px;
    height: 250px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  .image-grid img:hover { transform: scale(1.05); }

  /* Modal prodotto */
  .modal {
    display: none;
    position: fixed;
    z-index: 10000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.8);
    justify-content: center; align-items: center;
  }
  .modal-content {
    background-color: #1e1e1e;
    border-radius: 12px;
    padding: 20px;
    max-width: 500px;
    width: 90%;
    text-align: center;
    box-shadow: 0 0 15px rgba(255,255,255,0.1);
  }
  .modal-content img { width: 80%; border-radius: 10px; margin-bottom: 15px; }
  .close { color:#aaa; float:right; font-size:24px; font-weight:bold; cursor:pointer; }
  .close:hover { color:white; }

  select, button {
    background-color: #333;
    color: white;
    border: none;
    padding: 10px;
    margin-top: 10px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
  }
  select:hover, button:hover { background-color: #555; }

  #carrello {
    background-color: #1a1a1a;
    border-radius: 10px;
    padding: 15px;
    margin: 20px auto;
    max-width: 1000px;
  }
  #carrello ul { list-style: none; padding-left: 0; }
  #carrello ul li { margin-bottom: 8px; display:flex; justify-content:space-between; gap:10px; align-items:center; }
  .remove-btn { padding:6px 10px; background:#444; border-radius:6px; border:none; color:#fff; cursor:pointer; }
  .remove-btn:hover { background:#666; }

  footer {
    background-color: #2b2b2b;
    padding: 15px;
    font-size: 1rem;
    text-align: center;
  }
  footer a { color: white; text-decoration: none; }
  footer a:hover { text-decoration: underline; }

  /* responsive small screens */
  @media (max-width:720px) {
    .image-grid { grid-template-columns: repeat(2, 1fr); max-width: 420px; }
    .image-grid img { width: 180px; height:180px; }
  }
</style>
</head>

  <p><strong>Totale: â‚¬<span id="total">0.00</span></strong></p>

<!-- Modal prodotto -->
<div class="modal" id="productModal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <img id="modalImage" src="" alt="">
    <h3 id="modalName"></h3>
    <p>Prezzo: â‚¬<span id="modalPrice"></span></p>
    <label for="taglia">Taglia:</label><br>
    <select id="taglia">
      <option value="S">S</option><option value="M">M</option>

<!-- Modal checkout -->
<div class="modal" id="checkoutModal">
  <div class="modal-content">
    <span class="close" id="closeCheckout">&times;</span>
    <h3>Checkout</h3>
    <form id="checkoutForm">
      <label>Nome e cognome:</label><br>
      <input type="text" id="nome" required style="width:90%;padding:8px;margin:8px 0;"><br>
      <label>Indirizzo di spedizione:</label><br>
      <input type="text" id="indirizzo" required style="width:90%;padding:8px;margin:8px 0;"><br>
      <label>Metodo di pagamento:</label><br>
      <select id="pagamento" required style="width:90%;padding:8px;margin:8px 0;">
        <option value="Carta">Carta</option>
        <option value="PayPal">PayPal</option>
        <option value="Contrassegno">Contrassegno</option>
      </select><br>
      <p id="riepilogoTotale"></p>
      <button type="submit">Conferma Ordine</button>
    </form>
  </div>
</div>

<!-- Messaggio finale -->
<div class="modal" id="grazieModal">
  <div class="modal-content">
    <h2>GRAZIE PER AVER ORDINATO DA NOI MY G ðŸ’¥</h2>
  </div>
</div>

<script>
  const modal = document.getElementById('productModal');
  const modalImg = document.getElementById('modalImage');
  const modalName = document.getElementById('modalName');
  const modalPrice = document.getElementById('modalPrice');
  const addToCartBtn = document.getElementById('addToCartBtn');
  const closeModal = document.getElementById('closeModal');

  const checkoutBtn = document.getElementById('checkoutBtn');
  const checkoutModal = document.getElementById('checkoutModal');
  const closeCheckout = document.getElementById('closeCheckout');
  const riepilogoTotale = document.getElementById('riepilogoTotale');
  const checkoutForm = document.getElementById('checkoutForm');
  const grazieModal = document.getElementById('grazieModal');

  let currentProduct = null;
  const cart = [];

  document.querySelectorAll('.image-grid img').forEach(img => {
    img.addEventListener('click', () => {
      modalImg.src = img.src;
      modalName.textContent = img.dataset.name || img.alt || 'Prodotto';
      modalPrice.textContent = img.dataset.price || '0';
      currentProduct = { name: modalName.textContent, price: parseFloat(img.dataset.price || 0) };
      modal.style.display = 'flex';
    });
  });

  closeModal.onclick = () => modal.style.display = 'none';
  closeCheckout.onclick = () => checkoutModal.style.display = 'none';
  window.onclick = (e) => {
    if (e.target === modal) modal.style.display = 'none';
    if (e.target === checkoutModal) checkoutModal.style.display = 'none';
  };

  function aggiornaCarrello() {
    const cartItems = document.getElementById('cart-items');
    const totalSpan = document.getElementById('total');
    cartItems.innerHTML = '';
    if (cart.length === 0) {
      cartItems.innerHTML = '<li>Il carrello Ã¨ vuoto.</li>';
      totalSpan.textContent = '0.00';
      return;
    }
    let total = 0;
    cart.forEach((item, idx) => {
      const li = document.createElement('li');
      li.innerHTML = `<span>${item.name} (${item.size}) - â‚¬${item.price.toFixed(2)}</span>`;
      const btn = document.createElement('button');
      btn.className = 'remove-btn';
      btn.textContent = 'Rimuovi';
      btn.onclick = () => { cart.splice(idx,1); aggiornaCarrello(); };
      li.appendChild(btn);
      cartItems.appendChild(li);
      total += item.price;
    });
    totalSpan.textContent = total.toFixed(2);
  }

  addToCartBtn.addEventListener('click', () => {
    const size = document.getElementById('taglia').value;
    if (!currentProduct) return;
    cart.push({ ...currentProduct, size });
    aggiornaCarrello();
    modal.style.display = 'none';
  });

  checkoutBtn.addEventListener('click', () => {
    if (cart.length === 0) {
      alert('Il carrello Ã¨ vuoto!');
      return;
    }
    let totale = cart.reduce((sum, item) => sum + item.price, 0);
    let spedizione = totale > 300 ? 0 : 7;
    riepilogoTotale.innerHTML = `
      <strong>Totale prodotti:</strong> â‚¬${totale.toFixed(2)}<br>
      <strong>Spedizione:</strong> â‚¬${spedizione.toFixed(2)}<br>
      <strong>Totale finale:</strong> â‚¬${(totale + spedizione).toFixed(2)}
    `;
    checkoutModal.style.display = 'flex';
  });

  checkoutForm.addEventListener('submit', (e) => {
    e.preventDefault();
    checkoutModal.style.display = 'none';
    grazieModal.style.display = 'flex';
    setTimeout(() => {
      grazieModal.style.display = 'none';
      cart.length = 0;
      aggiornaCarrello();
    }, 3000);
  });
</script>
